<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alaska</title>
        <script src="./app.js" async defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./app.css">
    </head>
    <main>
     <body>
        <header>
            <nav>
                <div class="container">
                    <h3 class="logo">Explore<span> Alaska</span></h3>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </nav>
    
            <h1 class="big-title translate" data-speed="0.1">Discover.</h1>
    
            <img src="img/person.png" class="person translate" data-speed="-0.25" alt="Person celebrating">
            <img src="img/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="A mountain">
            <img src="img/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="Another monutain">
            <img src="img/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="More mountains">
            <img src="img/sky.png" class="sky translate" data-speed="0.5" alt="Cloud blue skyies">
        </header>
    
        <section>
            <div class="shadow"></div>
    
            <div class="container">
                <div class="content opacity">
                    <h3 class="title">
                        About
                        <div class="border"></div>
                    </h3>
                    <p class="text">One of the last great frontiers and home to the world's only tundra. Purfect for your next getway and vacation. Discover your inner courage.</p>
                </div>
    
                <div class="imgContainer opacity">
                    <img src="img/image.jpg" alt="">
                </div>
            </div>
        </section>
        
        <script src="./app.js" async defer></script>
    </body>
 </main> 
</html>
